<html>
     <head>
        <title>
            FORM ELEMENT 
        </title>
     </head>
     <body>
        <form>
        <h1> form element</h1>
       <form action="/submit" method="pot">
        <label>name:</label>
        <input type="text" id="name" name="name" required> <br> <br>
        <label>email:</label>
        <input type="email" id="email" name="email" required> <br> <br>
        <label>password</label>
        <input type="password" id="password" name="password" required> <br> <br>
        <fieldset>
        <legend> crender:</legend>
        <label>
            <input type="radio" id="male" name="gender" required>
        </label>
        <br>
        <label>
            <input type=" radio" id="female" name="crender" value="female"> female </label><br>
        </label>
        <br>
        </fieldset>
        <br>
        <fieldset>
            <legend> interests:</legend>
        <label>
            <input type="checkbox" id="coding" name="interests" value="coding">coding
        </label>
        <br>
        <label>
            <input type="checkbox" id="reading" name="interests" value="reading">reading
        </label>
        <br>
        <label>
            <input type="checkbox" id="traveling" name="interests" value="traveling">traveling
        </label>
        </fieldset>
        <br>
        <label>country</label>
            <select id="country" name="country">
                <option value="USA"> united states</option>
                <option value="canada"> canada</option>
                <option value="UK"> united kingdom</option>
                <option value="india"> india</option>
                </select>
                <br><br>
                <button type="submit"> submit</button>
                <button type="reset"> reset</button>
                </form>
            
            </body>
</html>
